  <head>

    <title>Document</title>

    <img

      alt="FLOWER"
    />

    <img
      id="flowerLeft"
      src="https://media.istockphoto.com/id/1425136654/vector/flower-arrangement-isolated-on-white-background-cute-flowers-with-leaves-and-twigs-vector.jpg?s=612x612&w=0&k=20&c=Zwbdl2dHAUUbkm4kgKEiOpNdw0PBlpiMRqTFF8zx1HA="

    />
  </body>
</html>
